<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#1a1a2e" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <script>
    (function () {
      function updateMetadata() {
        const path = window.location.pathname;
        const isAdmin = path.startsWith('/admin');
        const isSiparis = path === '/' || path === '/siparis';
        const title = isSiparis ? 'Mezzesalade Sipariş' : 'Mezzesalade Yönetim';
        document.title = title;

        // Update apple-mobile-web-app-title
        let meta = document.querySelector('meta[name="apple-mobile-web-app-title"]');
        if (!meta) {
          meta = document.createElement('meta');
          meta.name = 'apple-mobile-web-app-title';
          document.head.appendChild(meta);
        }
        meta.content = title;

        // Dynamically set manifest based on current page
        const manifestPath = isAdmin ? '/manifest-admin.json' : '/manifest-customer.json';
        let manifestLink = document.querySelector('link[rel="manifest"]');
        if (!manifestLink) {
          manifestLink = document.createElement('link');
          manifestLink.rel = 'manifest';
          document.head.appendChild(manifestLink);
        }
        manifestLink.href = manifestPath;
      }
      updateMetadata();
      // Also run on load just in case
      window.addEventListener('load', updateMetadata);
    })();
  </script>
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Mezzesalade - Sipariş Yönetimi</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
